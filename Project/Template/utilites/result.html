{% extends 'base.html' %}
 
{% block content %}
 
<div class="container ">
        
    <div class="card-columns" style="padding: 10px; margin: 20px;">
        <div class="card" align="centre " style="width: 32rem; border:5px black solid">
            <div class="card-body">
                <h5 class="card-title">Score: {{scor}}</h5>
 
                <p class="card-text">Percentage: {{finalscore}}</p>%</p>
                <p class="card-text">Time Taken: {{time}} seconds</p>
                <p class="card-text">Correct answers: {{success}}</p>
                <p class="card-text">Incorrect answers: {{lose}}</p>
                <p class="card-text">Total questions: {{total}}</p>
                <h5>All the best for next quiz!</h5>
            </div>
        </div>
    </div>
 
</div>
 
{% endblock %}
